<app-breadcrumb></app-breadcrumb>

<div class="min-h-screen bg-gradient-to-b from-gray-50 to-white px-5 py-10">
  <div class="max-w-[1400px] mx-auto">
    <!-- HEADER -->
    <div class="text-center mb-16 animate-fadeInDown">
      <div
        class="flex justify-center items-center gap-2 text-gray-500 text-sm tracking-[3px] font-medium mb-5"
      >
        <span class="text-amber-500 text-xl">✨</span>
        {{ header.label }}
        <span class="text-amber-500 text-xl">✨</span>
      </div>

      <h1 class="text-[56px] font-bold mb-6">
        <span class="text-amber-500">{{ header.titleStart }}</span>
        <span class="text-gray-800">{{ header.titleMiddle }}</span>
        <span class="text-amber-500">{{ header.titleEnd }}</span>
      </h1>

      <p class="text-gray-500 text-lg max-w-3xl mx-auto leading-relaxed">
        {{ header.subtitle }}
      </p>
    </div>

    <!-- CARDS -->
    <div class="w-[1130px] max-w-full mx-auto overflow-x-auto no-scrollbar">
      <div class="flex gap-8 min-w-max">
        @for (card of cards; track card.title) {
          <div
            class="card-style animate-fadeInUp"
            [style.animation-delay]="card.delay"
            (click)="showLoader(card.loader)"
          >
            <div class="text-3xl">{{ card.icon }}</div>
            <div class="badge">{{ card.title }}</div>
            <p class="text-gray-500 text-sm leading-relaxed">
              {{ card.description }}
            </p>
          </div>
        }
      </div>
    </div>

    <!-- FOOTER -->
    <p class="text-center text-gray-400 text-sm mt-6 animate-fadeInUp [animation-delay:1s]">
      {{ footerText }}
    </p>
  </div>
</div>
