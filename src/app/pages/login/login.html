<div class="bg-white dark:bg-gray-900">
  <div class="flex justify-center h-screen">
    <!-- Left image -->
    <div
      class="hidden bg-cover lg:block lg:w-2/3"
      style="
        background-image: url(https://images.unsplash.com/photo-1616763355603-9755a640a287?auto=format&fit=crop&w=1470&q=80);
      "
    >
      <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
        <div>
          <h2 class="text-2xl font-bold text-white sm:text-3xl">Meraki UI</h2>
          <p class="max-w-xl mt-3 text-gray-300">Welcome back! Please login to continue.</p>
        </div>
      </div>
    </div>

    <!-- Right form -->
    <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
      <div class="flex-1">
        <div class="text-center">
          <div class="flex justify-center mx-auto">
            <img class="w-auto h-7 sm:h-8" src="https://merakiui.com/images/logo.svg" alt="" />
          </div>
          <p class="mt-3 text-gray-500 dark:text-gray-300">Sign in to access your account</p>
        </div>

        <div class="mt-8">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div>
              <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200">
                Email Address
              </label>
              <input
                type="email"
                formControlName="email"
                placeholder="example@example.com"
                class="block w-full px-4 py-2 mt-2 text-gray-700 border rounded-lg"
              />
            </div>

            <!-- Password -->
            <div class="mt-6">
              <div class="flex justify-between mb-2">
                <label class="text-sm text-gray-600 dark:text-gray-200"> Password </label>
                <a
                  routerLink="/forgot-password"
                  class="text-sm text-gray-400 hover:text-blue-500 hover:underline"
                >
                  Forgot password?
                </a>
              </div>

              <input
                type="password"
                formControlName="password"
                placeholder="Your Password"
                class="block w-full px-4 py-2 mt-2 text-gray-700 border rounded-lg"
              />
            </div>

            <!-- Button -->
            <div class="mt-6">
              <button
                type="submit"
                class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-400"
              >
                Sign in
              </button>
            </div>
          </form>

          <p class="mt-6 text-sm text-center text-gray-400">
            Don't have an account yet?
            <button (click)="goToRegister()" class="text-blue-500 hover:underline">Sign up</button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
